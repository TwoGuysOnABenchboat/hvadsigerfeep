<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Brutalis - Benchboat Games</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../nav.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Micro+5&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body class="liminal-page">
    <main class="liminal-container">
        <img class="liminal-banner" src="../Graphics/LiminalBrutalisBanner.png" alt="Liminal Brutalis banner">
        <div class="liminal-copy">
            <h1>Liminal Brutalis: Physical Agility</h1>
            <p>A deep-layered precision platformer like you've never seen before.</p>
            <p>More to share soon.</p>
        </div>
        <div class="video-grid liminal-video">
            <iframe
                width="760"
                height="515"
                loading="lazy"
                src="https://www.youtube.com/embed/lFZmINd-GaE"
                title="Liminal Brutalis trailer"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </main>
</body>
</html>
