<!-- Main Site: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchboat Games</title>
    <link rel="stylesheet" href="styles.css">
    <script src="nav.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Micro+5&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body class="main-page">
    <!-- Clouds, nav, etc. -->
    <div class="clouds-container">
        <div class="cloud-layer layer1"></div>
        <div class="cloud-layer layer2"></div>
    </div>

    <div class="nav"></div>

    <div id="hero-container">
        <img id="hero-bg" src="Graphics/background-image.png" alt="Sunrise Background">

        <a href="/Choss/index.html" id="animated-link">
            <img id="animated-image" src="Graphics/Animation/frame1.png" alt="Benchboat Games Logo">
        </a>
    </div>

    <script>
        let frameIndex = 1;
        const totalFrames = 25;
        const imageElement = document.getElementById('animated-image');

        function updateFrame() {
            frameIndex = frameIndex % totalFrames + 1;
            imageElement.src = `Graphics/Animation/frame${frameIndex}.png`;
        }

        setInterval(updateFrame, 100);
    </script>
</body>


</html>
