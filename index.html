<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animated Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFDA03;  /* Sunflower yellow */
            background-image: url('Graphics/background-image2.png');  /* Adjust path as needed */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #animated-image {
            width: 300px;   /* Adjust width as needed */
            height: 300px;  /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <img id="animated-image" src="Graphics/Animation/frame1.png" alt="Animated Image" />

    <script>
        let frameIndex = 1;
        const totalFrames = 25;  // Total number of frames
        const imageElement = document.getElementById('animated-image');

        function updateFrame() {
            frameIndex = frameIndex % totalFrames + 1;  // Loop through frames 1 to totalFrames
            imageElement.src = `Graphics/Animation/frame${frameIndex}.png`;  // Update the image source
        }

        setInterval(updateFrame, 100);  // Change frame every 100ms (10 FPS)
    </script>
</body>
</html>
