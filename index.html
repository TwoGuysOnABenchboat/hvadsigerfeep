<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchboat Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="main-page">

    <!-- Cloud Layers -->
    <div class="clouds-container">
        <div class="cloud-layer layer1"></div>
        <div class="cloud-layer layer2"></div>
    </div>

    <div class="nav">
        <a href="index.html"><img src="Graphics/Tabs/Home.png" alt="Home"></a>
        <a href="Choss/index.html"><img src="Graphics/Tabs/Choss.png" alt="Choss"></a>
        <a href="About/index.html"><img src="Graphics/Tabs/About.png" alt="About"></a>
    </div>

    <a href="choss/index.html" id="animated-link">
        <img id="animated-image" src="Graphics/Animation/frame1.png" alt="Benchboat Games Logo">
    </a>

    <script>
        let frameIndex = 1;
        const totalFrames = 25;
        const imageElement = document.getElementById('animated-image');

        function updateFrame() {
            frameIndex = frameIndex % totalFrames + 1;
            imageElement.src = `Graphics/Animation/frame${frameIndex}.png`;
        }

        setInterval(updateFrame, 100);
    </script>
</body>
</html>
